<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <main>
        <section class="top">
          <div class="text">
            <p>My balance</p>
            <h2>$921.48</h2>
          </div>
          <div class="img">
            <img src="./images/logo.svg" alt="logo" />
          </div>
        </section>
        <section class="bottom">
          <h2>Spending - Last 7 days</h2>
          <div class="charts">
            <div class="mon">
              <div class="charts-cont">
                <div class="tooltip">$17.45</div>
                <div class="chart-1"></div>
              </div>
              <p>mon</p>
            </div>

            <div class="tue">
              <div class="charts-cont">
                <div class="tooltip">$34.91</div>
                <div class="chart chart-2"></div>
              </div>
              <p>tue</p>
            </div>

            <div class="wed">
              <div class="charts-cont">
                <div class="tooltip">$52.36</div>
                <div class="chart chart-3"></div>
              </div>
              <p>wed</p>
            </div>

            <div class="thu">
              <div class="charts-cont">
                <div class="tooltip">$31.07</div>
                <div class="chart chart-4"></div>
              </div>
              <p>thu</p>
            </div>

            <div class="fri">
              <div class="charts-cont">
                <div class="tooltip">$23.39</div>
                <div class="chart chart-5"></div>
              </div>
              <p>fri</p>
            </div>

            <div class="sat">
              <div class="charts-cont">
                <div class="tooltip">$43.28</div>
                <div class="chart chart-6"></div>
              </div>
              <p>sat</p>
            </div>

            <div class="sun">
              <div class="charts-cont">
                <div class="tooltip">$25.48</div>
                <div class="chart chart-7"></div>
              </div>
              <p>sun</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
